spring:
  datasource:
    url: jdbc:h2:mem:testbd
    initialization-mode: always
  application:
    name: commentService
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  liquibase:
    changeLog: classpath:/db/changelog/changelog.xml
  messages:
    basename: i18n/messages

settings:
  local: ru-RU

commentsrv:
