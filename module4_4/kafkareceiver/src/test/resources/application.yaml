spring:
  datasource:
    url: jdbc:h2:mem:testbd
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  liquibase:
    changeLog: classpath:/db/changelog/changelog.xml
  messages:
    basename: i18n/messages

settings:
  local: ru-RU

kafkasender:
  server: ${KAFKA_SERVER:localhost:9092}
  pollTime: ${KAFKA_POOLTIME:1000}
  topic: ${KAFKA_TOPIC:"topic-msg-8"}