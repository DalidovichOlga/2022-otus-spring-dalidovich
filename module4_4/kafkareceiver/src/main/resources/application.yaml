server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name:
    username:
    password:
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  liquibase:
    changeLog: classpath:/db/changelog/changelog.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true

h2:
  console:
    enabled: true

kafkasender:
  server: ${KAFKA_SERVER:localhost:9092}
  pollTime: ${KAFKA_POOLTIME:1000}
  topic: ${KAFKA_TOPIC:"topic-msg-8"}

