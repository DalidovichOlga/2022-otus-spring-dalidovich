<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить книгу</title>
</head>
<body>

<h2>Изменить книгу:</h2>
<form method="patch" th:action="@{/book/{id}(id=${bookdto.getId()})}" th:object="${bookdto}" th:method="patch" >
    <label for="title">Название: </label>
    <input type="text" style="width:600px" th:field="*{title}" id="title"/>
    <br/>
    <br/>
    <label for="author">Автор: </label>
    <input type="text"  style="width:600px" th:field="*{author}" id="author"/>
    <br/>
    <br/>
    <label for="genre">Жанр: </label>
    <input type="text" style="width:500px"  th:field="*{genre}" id="genre"/>
    <br/>
    <br/>
    <input type="submit" value="Изменить"/>
</form>

</body>
</html>
