spring:
  datasource:
    url: jdbc:h2:mem:testbd
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  liquibase:
    changeLog: classpath:/db/changelog/changelog.xml
  messages:
    basename: i18n/messages
  shell:
    script:
      spring:
        shell:
          script: false
    interactive:
      enabled: false
settings:
  local: ru-RU