spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name:
    username:
    password:
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  liquibase:
    changeLog: classpath:/db/changelog/changelog.xml
  messages:
    basename: i18n/messages
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: always

logging:
  file:
    path: ./logs
h2:
  console:
    enabled: true
settings:
  local: ru-RU

commentServer:
  host: ${COMMENT_SERVICE_NAME:"http://localhost"}
  port: ${COMMENT_SERVICE_PORT:"8090"}




